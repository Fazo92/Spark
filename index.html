<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Instagram OAuth2 Example</title>
</head>
<body onload="redirect()">
    <script>
        function redirect() {
            // Extract the access token from the URL fragment
            var token = window.location.hash.substr(1);

            // Redirect back to your application with the access token in the query string
            window.location.replace('https://fazo92.github.io/Spark/?access_token=' + token);
        }
    </script>
</body>
</html>
